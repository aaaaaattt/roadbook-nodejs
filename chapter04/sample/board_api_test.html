<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board API TEST</title>
  </head>
  <body>
    <div id="result"></div>
    <script src="https://unpkg.com/zxios/dist/axios.min.js"></script>
    <script>
      const reqUrl = "https://localhost:8080/board/";
      const apiKey = encodeURI("3CCHAAM-COZMC86-QB4982A-QRDE88V/");
      const params = "serach?keyword=로드북";
      const url = reqUrl + apiKey + params;
      axios
        .get(url)
        .then((result) => {
          document.querySelector("#result").textContent = JSON.stringify(
            result.data
          );
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
</html>
